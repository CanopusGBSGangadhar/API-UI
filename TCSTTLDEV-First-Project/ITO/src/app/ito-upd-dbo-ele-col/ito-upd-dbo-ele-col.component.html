<div class="flexCollll">
  <div  *ngIf="currentRoleNew=='DBO_ELE_EDIT' && !checkBoolean">
  <div style="margin-top:20px;">
    <label class="quesLabel1">Drive Type</label>
      <select  class="widthInc" id="{i}}" #opts21  (change)="optionSel1(opts21.value)" [(ngModel)]="defaultvalue" ngModel>
          <option *ngFor="let Dropdown of driveType; let j=index">{{Dropdown}}</option>
      </select>
      </div>

      <div style="margin-top:20px;">
      <label class="quesLabel1">Item Type</label>
      <select  class="widthInc" id="{i}}" #opts21  (change)="optionSel2(opts21.value)" [(ngModel)]="defaultvaluetype" ngModel>
          <option *ngFor="let Dropdown of typeofpanel; let j=index">{{Dropdown}}</option>
      </select>
    </div>
      <button style=" border-radius: 5px;color:white;height:30px;margin-bottom:10px;margin-top:15px;width:90px;background-color:rgb(213,120,23);border:1px solid rgb(213,120,23);" 
      type="submit" (click)="getPanels()">Get Items's</button>
<div style="margin-top:20px;">
      <label class="quesLabel1">Item's</label>
      <select  class="widthInc" id="{i}}" #opts20 (change)="optionSel3(opts20.value)" [(ngModel)]="defaultvaluepanel" ngModel>
          <option *ngFor="let Dropdown of panels; let j=index">{{Dropdown}}</option>
      </select>
      </div>
      <div style="margin-top:20px;" *ngIf="subItemList.length!=0">
        <label class="quesLabel1">Sub Item's</label>

      <select  class="widthInc" id="{i}}" #opts22  (change)="optionSel4(opts22.value)" [(ngModel)]="subItemDefault" ngModel>
        <option *ngFor="let Dropdown of subItemList; let j=index">{{Dropdown}}</option>
    </select>
    </div>
    <div style="margin-top:20px;" *ngIf="makeList.length!=0">
      <label class="quesLabel1">Make</label>

      <select  class="widthInc" id="{i}}" #opts21  (change)="optionSel5(opts21.value)" [(ngModel)]="make" ngModel>
        <option *ngFor="let Dropdown of makeList; let j=index">{{Dropdown}}</option>
    </select>
    </div>
  <div *ngIf="tableBoolean" style="margin-top:20px;">
    <label class="quesLabel1">Table Type</label>
    <select  class="widthInc" id="{i}}" #opts21   (change)="optionSel6(opts21.value)"  [(ngModel)]="dropdowndefault" ngModel>
        <option *ngFor="let Dropdown of dropdowntype; let j=index">{{Dropdown}}</option>
    </select>
  </div>
  <div  class="flexCollll">
    <button style=" border-radius: 5px;color:white;height:30px;margin-top:15px;margin-bottom:10px;width:75px;background-color:rgb(213,120,23);border:1px solid rgb(213,120,23);" 
    type="submit" (click)="getTable()">Get Table</button>
    <p-progressSpinner [hidden]="hidespinner" [style]="{width: '20px', height: '20px'}" strokeWidth="3" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
</div>


    </div>

                  <form #updateDboEleForm="ngForm" (ngSubmit)="update(updateDboEleForm.value)">
                    <div *ngFor="let c of prevRemarks;let i=index;">
                      <label class="pcomentslbl">{{c.assingedToname}} </label>
                      <textarea class="pcomments" disabled placeholder="Enter your comments" cols="50" rows="2">{{c.comment}}</textarea>
                    </div>
              
                    <div>
                      <label class="comentslbl">Comments
                        <span class="asterisk_input">*</span>
                      </label>
                      <textarea name="coments" [(ngModel)]="remarkss" #comments="ngModel" required class="comments" ngModel placeholder="Enter Your Comments"
                        cols="50" rows="4"></textarea>
                    </div>
              
              
                    <div >
                      <label class="reviewrlbl"> Accept / Reject the update request here
                        <span class="asterisk_input">*</span>
                      </label>
                      <select class="reviewr" #state="ngModel" required name="status" ngModel>
                        <option selected hidden>Please select </option>
                        <option>Accept</option>
                        <option>Reject</option>
                      </select>
                    </div>
              
                    <div *ngIf="currentRoleNew!='DBO_ELE_APPROVER'">
                      <label class="reviewrlbl">{{labelName}}
                        <span class="asterisk_input">*</span>
                      </label>
                      <select class="reviewr" #assignee="ngModel" required name="assigne" ngModel (change)="assignedUser(assignee.value)">
                        <option value="" selected hidden>Please select </option>
                        <option [ngValue]="u.userId" *ngFor="let u of newUsersLilst">{{u.empName}}</option>
                      </select>
                    </div>
                    <button class="updateTrans" [disabled]="finalFrameList.length==0" (click)="SaveAsDraft()" type="button">Save As Draft</button>
                    <button style="margin-left: 25px;" class="updateTrans" [disabled]="(!updateDboEleForm.form.valid) || (finalFrameList.length==0)"
                      type="submit">Update</button>
                  </form>
