<div class="example-container">
    <h4 style="margin-left:0px;">Component/Vehicle/Place Updates</h4>
    <button class="collapsible" (click)="displayFrame()">Component</button>
    <div class="custStyl" *ngIf='display'>
        <div>
            <button class="addStyle" (click)="addNewComp()" style="float:right;width:100px; background-color:rgb(213,120,23); color:white ; border:1px solid rgb(213,120,23);">Add</button>
        </div>

        <div class="tableStyle" style="margin-bottom:10px;">
            <!-- <form  #addEditComponentForm="ngForm" (ngSubmit)="listOFAddEditComponent(addEditComponentForm.value)"> -->
            <p-table [columns]="cols" #dt [value]="componentArray" [paginator]="true" [rows]="10">

                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                        <th>status</th>
                        <th style="border:1px solid white; background-color:white;"></th>
                    </tr>
                    <tr>
                        <th class="secondHeader" *ngFor="let col of columns" [ngSwitch]="col.field">
                            <input class="localIp" placeholder="Search here.." *ngSwitchCase="'turbineCode'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input class="localIp" placeholder="Search here.." *ngSwitchCase="'categoryDetDesc'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input class="localIp" placeholder="Search here.." *ngSwitchCase="'categoryDetCode'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input class="localIp" placeholder="Search here.." *ngSwitchCase="'ssName'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input class="localIp" placeholder="Search here.." *ngSwitchCase="'place'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                        </th>
                        <th style="border:1px solid rgb(155, 73, 73); background-color:white;"></th>
                        <th style="border:1px solid white; background-color:white;"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td  class="quesLabel" title="{{rowData[col.field]}}"  *ngFor="let col of columns" style="border:1px solid black">
                            {{rowData[col.field]}}
                        </td>
                        <td  class="quesLabel" style="border:1px solid black; background-color:white;">
                            <input type="checkbox" [disabled]=true ngModel name="{{rowData.categoryDetId}}" [(ngModel)]="rowData.iscategoryActive" />

                        </td>
                        <td  class="quesLabel" style="text-align:left;">
                            <i class="fa fa-pencil-square-o fa-lg" style="color:rgb(213,120,23)" aria-hidden="true" (click)="editComp(rowData)"></i>
                        </td>

                    </tr>
                </ng-template>

            </p-table>
            <div class='btnStylediv'>
                <button style="float:right; width:100px; border-radius:5px; background-color:rgb(213,120,23); color:white ; margin:5px;margin-top:0px;padding:3px;
                 border:1px solid rgb(213,120,23);"
                    type="submit" (click)="addEditListComponent()">Save</button>
            </div>
            <!-- </form> -->
            <p-dialog header="Component Details" [(visible)]="displayCompDialogadd" [responsive]="true" showEffect="fade" [modal]="true"
                [width]="500">
                <form #addComponentForm="ngForm" (ngSubmit)="createComponent(addComponentForm.value)">
                    <div class="userCreation">
                        <div class="custStyl">
                            <label>Turbine Code
                                <span class="asterisk_input">*</span>
                            </label>
                            <select class="widthInc" required ngModel name="turbinetype" value="turbine" #turbinetype="ngModel">
                                <option hidden>Please select</option>
                                <option *ngFor="let turbine of turbineCodeArray">{{turbine}}</option>
                            </select>
                        </div>
                        <div class="custStyl">
                            <label>Component Name
                                <span class="asterisk_input">*</span>
                            </label>
                            <input class="inpStyl" type="text" required ngModel name="compName" #compName="ngModel" />
                        </div>
                        <div class="custStyl">
                            <label>Component Code
                                <span class="asterisk_input">*</span>
                            </label>
                            <input class="inpStyl" type="text" required ngModel name="comCode" #comCode="ngModel" />
                        </div>
                        <div class="custStyl">
                            <label>Scope Of Supply
                                <span class="asterisk_input">*</span>
                            </label>
                            <select class="widthInc" required ngModel name="scopeVal" value="scope.scopeName" #scopeVal="ngModel">
                                <option hidden>Please select</option>
                                <option *ngFor="let scope of scopeArray">{{scope.scopeName}}</option>
                            </select>
                        </div>
                        <div class="custStyl">
                            <label>Place
                                <span class="asterisk_input">*</span>
                            </label>
                            <select class="widthInc" required ngModel name="place" value="place.fobplace" #turbinetype="ngModel">
                                <option hidden>Please select</option>
                                <option *ngFor="let place of placeArray">{{place.fobplace}}</option>
                            </select>
                        </div>

                        <div class="btn1">
                            <button class="btn2Style" type="reset" >Reset</button>
                            <button [disabled]="!addComponentForm.form.valid" class="btn2" type="submit">Save</button>
                        </div>

                    </div>
                </form>
            </p-dialog>
            <p-dialog header="Edit Component" [(visible)]="displayEditCompDialogadd" [responsive]="true" showEffect="fade" [modal]="true"
                [width]="500">
                <div class="userCreation">
                    <form #editCompForm="ngForm" (ngSubmit)="UpdateComponent(editCompForm.value)">
                        <div class="ui-g ui-fluid" *ngIf="editComponentVal">
                            <div class="custStyl">
                                <label>Turbine Code
                                    <span class="asterisk_input">*</span>
                                </label>
                                <select class="inpStyl" required ngModel name="turbinetype" value="turbine" #turbinetype="ngModel" [(ngModel)]="editComponentVal.turbineCode">
                                    <option hidden>Please select</option>
                                    <option *ngFor="let turbine of turbineCodeArray">{{turbine}}</option>
                                </select>
                            </div>
                            <div class="custStyl">
                                <label>Component Name
                                    <span class="asterisk_input">*</span>
                                </label>
                                <input class="inpStyl" type="text" required ngModel name="compName" #compName="ngModel" [(ngModel)]="editComponentVal.categoryDetDesc"
                                />
                            </div>
                            <div class="custStyl">
                                <label>Component Code
                                    <span class="asterisk_input">*</span>
                                </label>
                                <input class="inpStyl" type="text" required ngModel name="comCode" #comCode="ngModel" [(ngModel)]="editComponentVal.categoryDetCode"
                                />
                            </div>
                            <div class="custStyl">
                                <label>Scope Of Supply
                                    <span class="asterisk_input">*</span>
                                </label>
                                <select class="inpStyl" required ngModel name="scopeVal" [(ngModel)]="editComponentVal.ssName">
                                    <option hidden>Please select</option>
                                    <option *ngFor="let scope of scopeArray">{{scope.scopeName}}</option>
                                </select>
                            </div>
                            <div class="custStyl">
                                <label>Place
                                    <span class="asterisk_input">*</span>
                                </label>
                                <select class="inpStyl" required ngModel name="place" #place="ngModel" [(ngModel)]="editComponentVal.place">
                                    <option hidden>Please select</option>
                                    <option *ngFor="let place of placeArray">{{place.fobplace}}</option>
                                </select>
                            </div>
                            <div class="custStylCheck">
                                <label>Status
                                    <span class="asterisk_input">*</span>
                                </label>
                                <input style="margin-left:10px;" type="checkbox" required ngModel name="compStatus" #compStatus="ngModel" [(ngModel)]="editComponentVal.iscategoryActive"
                                />
                            </div>
                        </div>
                        <p-footer>
                            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                                <button type="submit " class="btn2">OK</button>
                                
                            </div>
                        </p-footer>
                    </form>
                </div>
            </p-dialog>
        </div>
    </div>
    <button class="collapsible" (click)="displayVehicle()">Vehicle</button>
    <div class="custStyl" *ngIf='display1'>
        <div>
            <button class="addStyle" (click)="addNewVehicle()" style="float:right;width:100px; background-color:rgb(213,120,23); color:white ; border:1px solid rgb(213,120,23);">Add</button>
        </div>
        <div class="tableStyle" style="margin-bottom:10px;">
            <p-table styleClass="widthCls" [columns]="colsVeh" #dt [value]="vehicleArray" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                        <th>Status</th>
                        <th style="border:1px solid white; background-color:white;"></th>
                    </tr>
                    <tr>
                        <th class="secondHeader" *ngFor="let col of columns" [ngSwitch]="col.field">
                            <input class="localIp" placeholder="Search here.." *ngSwitchCase="'categoryDetCode'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input class="localIp" placeholder="Search here.." *ngSwitchCase="'categoryDetDesc'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input class="localIp" placeholder="Search here.." *ngSwitchCase="'dimension'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input class="localIp" placeholder="Search here.." *ngSwitchCase="'length'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                        </th>
                        <th style="border:1px solid black; background-color:white;"></th>
                        <th style="border:1px solid white; background-color:white;"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns" style="border:1px solid black">
                            {{rowData[col.field]}}
                        </td>
                        <td style="border:1px solid black; background-color:white;">
                            <input type="checkbox" [disabled]=true ngModel name="{{rowData.categoryDetId}}" [(ngModel)]="rowData.iscategoryActive" />
                        </td>
                        <td style="text-align:left;">
                            <i class="fa fa-pencil-square-o fa-lg" style="color:rgb(213,120,23)" aria-hidden="true" (click)="editVehicle(rowData)"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class='btnStylediv'>
                <button style="float:right; width:100px; border-radius:5px; background-color:rgb(213,120,23); 
                color:white ; margin:5px;margin-top:0px;padding:3px; border:1px solid rgb(213,120,23);"
                    type="submit" (click)="addEditListVehicle()">Save</button>
            </div>
            <p-dialog header="Vehicle Details" [(visible)]="displayDialogadd" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">

                <form #addVehicleForm="ngForm" (ngSubmit)="createVehicle(addVehicleForm.value)">
                    <div class="userCreation">

                        <div class="custStyl">
                            <label>Vehicle Code
                                <span class="asterisk_input">*</span>
                            </label>
                            <input class="inpStyl" type="text" required ngModel name="vehicleCode" #vehicleCode="ngModel" />
                        </div>
                        <div class="custStyl">
                            <label>Vehicle Name
                                <span class="asterisk_input">*</span>
                            </label>
                            <input class="inpStyl" type="text" required ngModel name="vehicleName" #vehicleName="ngModel" />
                        </div>
                        <div class="custStyl">
                            <label>Vehicle Dimension
                                <span class="asterisk_input">*</span>
                            </label>
                            <input class="inpStyl" type="text" required ngModel name="dimension" #dimension="ngModel" 
                            />
                            
                        </div>
                        <div class="custStyl">
                            <label>Vehicle Length
                                <span class="asterisk_input">*</span>
                            </label>
                            <input class="inpStyl" type="text" required ngModel name="length" #length="ngModel" 
                            />
                        </div>
                        <div class="btn1">
                            <button class="btn2Style" type="reset" >Reset</button>
                            <button [disabled]="!addVehicleForm.form.valid" class="btn2" type="submit">Save</button>
                        </div>

                    </div>
                </form>
            </p-dialog>
            <p-dialog header="Edit Vehicle" [(visible)]="displayEditVehicleDialogadd" [responsive]="true" showEffect="fade" [modal]="true"
                [width]="500">
                <div class="userCreation">
                    <form #editVehicleForm="ngForm" (ngSubmit)="UpdateVehicle(editVehicleForm.value)">
                        <div class="ui-g ui-fluid" *ngIf="editVehicleVal">
                            <div class="custStyl">
                                <label>Vehicle Code
                                    <span class="asterisk_input">*</span>
                                </label>
                                <input class="inpStyl" type="text" required ngModel name="vehicleCode" #vehicleCode="ngModel" [(ngModel)]="editVehicleVal.categoryDetCode"
                                />
                            </div>
                            <div class="custStyl">
                                <label>Vehicle Name
                                    <span class="asterisk_input">*</span>
                                </label>
                                <input class="inpStyl" type="text" required ngModel name="vehicleName" #vehicleName="ngModel" [(ngModel)]="editVehicleVal.categoryDetDesc"
                                />
                            </div>
                            <div class="custStyl">
                                <label>Vehicle Dimension
                                    <span class="asterisk_input">*</span>
                                </label>
                                <input class="inpStyl" type="text" required ngModel name="dimension" #dimension="ngModel" [(ngModel)]="editVehicleVal.dimension"
                                />
                            </div>
                            <div class="custStyl">
                                <label>Vehicle Length
                                    <span class="asterisk_input">*</span>
                                </label>
                                <input class="inpStyl" type="text" required ngModel name="length" #length="ngModel" [(ngModel)]="editVehicleVal.length"
                                />
                            </div>
                            <div class="custStylCheck">
                                <label>Status
                                    <span class="asterisk_input">*</span>
                                </label>
                                <input style="margin-left:10px;" type="checkbox" required ngModel name="statusVehicle" #statusVehicle="ngModel" [(ngModel)]="editVehicleVal.iscategoryActive"
                                />
                            </div>
                        </div>
                        <p-footer>
                            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                                <button type="submit " class="btn2">Save</button>

                            </div>
                        </p-footer>
                    </form>
                </div>


            </p-dialog>

        </div>
    </div>
    <button class="collapsible" (click)="displayPlace()">Place</button>
    <div class="custStyl" *ngIf='display2'>
        <div>
            <button class="addStyle" (click)="saveNewPlace()" style="float:right;width:100px; background-color:rgb(213,120,23); color:white ; border:1px solid rgb(213,120,23);">Add</button>
        </div>
        <div class="tableStyle" style="margin-bottom:10px;">
            <p-table styleClass="widthCls" [columns]="colsPlace" #dt [value]="placeArray" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                        <th>Status</th>
                        <th style="border:1px solid white; background-color:white;"></th>
                    </tr>
                    <tr>
                        <th class="secondHeader" *ngFor="let col of columns" [ngSwitch]="col.field">
                            <input class="localIp" placeholder="Search here.." *ngSwitchCase="'fobplaceCode'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input class="localIp" placeholder="Search here.." *ngSwitchCase="'fobplace'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                        </th>
                        <th style="border:1px solid black; background-color:white;"></th>
                        <th style="border:1px solid white; background-color:white;"></th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns" style="border:1px solid black">
                            {{rowData[col.field]}}
                        </td>
                        <td style="border:1px solid black; background-color:white;">
                            <input type="checkbox" [disabled]=true ngModel name="{{rowData.fobplaceCode}}" [(ngModel)]="rowData.active" />
                        </td>
                        <td style="text-align:left;">
                            <i class="fa fa-pencil-square-o fa-lg" style="color:rgb(213,120,23)" aria-hidden="true" (click)="editPlace(rowData)"></i>
                        </td>
                    </tr>
                </ng-template>

            </p-table>
            <div class='btnStylediv'>
                <button style="float:right; width:100px; border-radius:5px; 
                background-color:rgb(213,120,23); color:white ; margin:5px;margin-top:0px;
                padding:3px; border:1px solid rgb(213,120,23);"
                    type="submit" (click)="addEditListPlace()">Save</button>
            </div>
            <p-dialog header="Place Details" [(visible)]="displayplacDialogadd" [responsive]="true" showEffect="fade" [modal]="true"
                [width]="500">
                <form #addPlaceForm="ngForm" (ngSubmit)="createPlace(addPlaceForm.value)">
                    <div class="userCreation">
                        <div class="custStyl">
                            <label>Place Name
                                <span class="asterisk_input">*</span>
                            </label>
                            <input class="inpStyl" type="text" required ngModel name="placeName" #placeName="ngModel" />
                        </div>
                        <div class="custStyl">
                            <label>Place Code
                                <span class="asterisk_input">*</span>
                            </label>
                            <input class="inpStyl" type="text" required ngModel name="placeCode" #placeCode="ngModel" />
                        </div>


                        <div class="btn1">
                            <button class="btn2Style" type="reset" >Reset</button>
                            <button [disabled]="!addPlaceForm.form.valid" class="btn2" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </p-dialog>
            <p-dialog header="Edit Place" [(visible)]="displayEditPlaceDialogadd" [responsive]="true" showEffect="fade" [modal]="true"
                [width]="500">
                <div class="userCreation">
                    <form #editPlaceForm="ngForm" (ngSubmit)="UpdatePlace(editPlaceForm.value)">
                        <div class="ui-g ui-fluid" *ngIf="editPlaceVal">
                            <div class="custStyl">
                                <label>Place Code
                                    <span class="asterisk_input">*</span>
                                </label>
                                <input class="inpStyl" type="text" required ngModel name="placeCode" #placeCode="ngModel" [(ngModel)]="editPlaceVal.fobplaceCode"
                                />
                            </div>
                            <div class="custStyl">
                                <label>Place Name
                                    <span class="asterisk_input">*</span>
                                </label>
                                <input class="inpStyl" type="text" required ngModel name="placeName" #placeName="ngModel" [(ngModel)]="editPlaceVal.fobplace"
                                />
                            </div>
                            <div class="custStylCheck">
                                <label>Status
                                    <span class="asterisk_input">*</span>
                                </label>
                                <input style="margin-left:10px;" type="checkbox" required ngModel name="statusPlace" #statusPlace="ngModel" [(ngModel)]="editPlaceVal.active"
                                />
                            </div>
                        </div>
                        <p-footer>
                            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                                <button type="submit " class="btn2">Save</button>                            </div>
                        </p-footer>
                    </form>
                </div>


            </p-dialog>
        </div>
    </div>
</div>
