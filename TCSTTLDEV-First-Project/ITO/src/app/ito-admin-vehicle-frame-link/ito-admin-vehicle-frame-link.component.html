<div class="example-container">
  <h2>New Frame Creation</h2>
  <div class="widthInc1">
    <label>Newly Added Frames List
        <span class="asterisk_input">*</span>
    </label>
    <select class="widthInc" required ngModel name="frameName" #frameName="ngModel" (change)="FrameSel(frameName.value)">
            <option selected hidden value="Please select">Please select</option>
            <option [ngValue]="Frames" *ngFor="let Frames of FrameList">{{Frames.frameDesc}}</option>
    </select>
</div>
<div class="widthInc1" *ngIf="displayCD">
    <label>Turbine Condensing Type
        <span class="asterisk_input">*</span>
    </label>
    <select class="widthInc" required ngModel name="frameType" #frameType="ngModel" (change)="FrameSeltype(frameType.value)">
            <option selected hidden value="Please select">Please select</option>
            <option [ngValue]="FramesType.value" *ngFor="let FramesType of FrameTypeList">{{FramesType.name}}</option>
          
    </select>
</div>
<div class="listGrid" *ngIf="displayCompValue">
 <li class="listStyle" style="list-style:none;display:block;" *ngFor="let comp of componentArray; let i=index;let ind=index;">
    <input ngModel name="{{comp.categoryDetId}}"  [(ngModel)]="comp.defaultVal"  type="checkbox" (click)="transportSel($event,comp,i)">{{comp.categoryDetDesc}} 
        <div *ngIf="EnabletransportDiv[i]" class="itemSet">
        <label>Place <span class="asterisk_input">*</span> </label>
        <select class="widthInc" required ngModel name="placeName" #placeName="ngModel">
            <option selected hidden value="Please select">Please select</option>
            <option [ngValue]="place.fobplace" *ngFor="let place of placeArray">{{place.fobplace}}</option>
        </select>
        <label>Vehicle Type <span class="asterisk_input">*</span></label>
        <select class="widthInc" required ngModel name="vehicleName" #vehicleName="ngModel">
            <option selected hidden value="Please select">Please select</option>
            <option [ngValue]="vehicle.categoryDetDesc" *ngFor="let vehicle of vehicleArray">{{vehicle.categoryDetDesc}}</option>
        </select>
        <label>No. Of Vehicle <span class="asterisk_input">*</span></label>
        <input type="text" class="inpStyl" required ngModel name="vehicleNo" #vehicleNo="ngModel">
    <button class="addStyle"  (click)="addNewComponent(vehicleNo.value,vehicleName,placeName,comp)" style="width:100px; background-color:green; color:white ; border:1px solid green;">Add</button>
</div>
</li> 
</div>       
    <div>
    <div class="tableStyle" style="margin-bottom:10px;" *ngIf="displayTable">
        <p-table #dt [tableStyle]="{'width': '80%' , 'margin-left':'10%'}" [columns]="cols" [value]="finalRangeList" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" style="width:100px;" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
                 <th></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr #tr class="datarow" [pSelectableRow]="rowData">
                  <td *ngFor="let col of columns" style="width:100px;">
                    {{rowData[col.field]}}
                  </td>
                  <td>
                        <button class="addStyle"  (click)="removeRow(rowData)" style="width:100px; background-color:red; color:white ; border:1px solid red;">Remove</button> 
                  </td>
                </tr>
              </ng-template>
            </p-table>
            <!-- <div class="btn1">
                <button class="btn2" type="submit">Save</button>
            </div> -->
            <form #updatePriceTrans="ngForm" (ngSubmit)="updatePriceTransForm(updatePriceTrans.value)">
                    <div style="margin-left: 10%;" *ngFor="let c of prevRemarks;let i=index;">
                            <label class="pcomentslbl">{{c.assingedToname}} </label>
                            <textarea class="pcomments" disabled placeholder="Enter yor comments" cols="50" rows="2">{{c.comment}}</textarea>
                          </div>
                          
                          <div style="margin-left: 10%;">
                            <label class="comentslbl">Comments
                              <span class="asterisk_input">*</span>
                            </label>
                            <textarea name="coments" [(ngModel)]="remarkss" #comments="ngModel" required class="comments" ngModel placeholder="Enter yor comments"
                              cols="50" rows="4"></textarea>
                          </div>
                  
                <div style="margin-left: 10%;" *ngIf="(transpApp || transRev)">
                        <label class="reviewrlbl"> Accept / Reject the update request here
                          <span class="asterisk_input">*</span>
                        </label>
                        <select class="reviewr" #state="ngModel" required name="status" ngModel>
                          <option selected hidden>Please select </option>
                          <option>Accept</option>
                          <option>Reject</option>
                        </select>
                      </div>
                      
                <div style="margin-left: 10%;"  *ngIf="(transpEdit || transRev)">
                        <label class="reviewrlbl">{{labelName}}
                          <span class="asterisk_input">*</span>
                        </label>
                        <select class="reviewr" #assignee="ngModel" required name="assigne" ngModel (change)="assignedUser(assignee.value)">
                          <option value="" selected hidden>Please select </option>
                          <option [ngValue]="u.userId" *ngFor="let u of newUsersLilst">{{u.empName}}</option>
                        </select>
                      </div>
            <button style="margin-left: 10%;" class="updateTrans" [disabled]="finalRangeList.length==0" (click)="SaveAsDraft()" type="button">Save As Draft</button>
            <button style="margin-left: 25px;" class="updateTrans" [disabled]="!updatePriceTrans.form.valid" type="submit">Update</button>
          </form>
          <label class="successMsg">{{successMsg}}</label>
    </div>
</div>      
 
</div>
