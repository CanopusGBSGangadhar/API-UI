<div class="ecContainer">
  <h2>
    Add Questions to New Frame
  </h2>
  <div class="reqStyl">
    <label>Type of Blade
      <span class="asterisk_input">*</span>
    </label>
    <select class="widthInc" ngModel name="turbineCate" required #turbineCate="ngModel" (change)="turbineDesnSel(turbineCate.value)">
      <option value="" hidden selected>Please select</option>
      <option [ngValue]="turbineCate.categoryDetCode" *ngFor="let turbineCate of turbineCategoryList">{{turbineCate.categoryDetDesc}}</option>
    </select>
  </div>
  <div class="reqStyl">
    <label>Turbine Type
      <span class="asterisk_input">*</span>
    </label>
    <select class="widthInc" ngModel name="typeOfTurbine" required value="turbine.categoryDetDesc" #typeOfTurbine="ngModel" (change)="TOTSel(typeOfTurbine.value)">
      <option value="" hidden selected>Please select</option>
      <option [ngValue]="turbine.categoryDetCode" *ngFor="let turbine of turbineTypesList">{{turbine.categoryDetDesc}}</option>
    </select>
  </div>


  <div class="reqStyl">
    <label>Frames
      <span class="asterisk_input">*</span>
    </label>
    <select class="widthInc" ngModel name="frames" required #frames="ngModel" (change)="FrameSel(frames)">
      <option value="" hidden selected>Please select</option>
      <option [ngValue]="frame" *ngFor="let frame of frameList">{{frame.frameDesc}}</option>
    </select>
  </div>


  <div style="display: inline-flex;">

    <p-table [value]="quesAnswers" *ngIf="quesAnswers.length>0" sortField="questionId" [scrollable]="true" [style]="{width:'650px'}"
      scrollHeight="400px" selectionMode="single-column" [(selection)]="selectedAns" (onRowSelect)="handleChange($event)" (onHeaderCheckboxToggle)="arrangeQues($event)">
      <ng-template pTemplate="header">
        <tr>
          <th>Question</th>
          <th>
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>Answer</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData">

          <td *ngIf="rowGroupMetadata[rowData.questionId].index === rowIndex" [attr.rowspan]="rowGroupMetadata[rowData.questionId].size">
            {{rowData.questionDesc}}
          </td>
          <td>
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            {{rowData.answerDesc}}
          </td>
        </tr>
      </ng-template>
    </p-table>

    <div class="selQues">
      <p-table [value]="selectedAns" *ngIf="selectedAns.length>0" [scrollable]="true" [style]="{width:'650px'}" scrollHeight="400px">
        <ng-template pTemplate="header">
          <tr>
            <th>Selected Questions</th>
            <th>Selected Answers</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
          <tr [pSelectableRow]="rowData">

            <td *ngIf="rowGroupdata[rowData.questionId].index === rowIndex" [attr.rowspan]="rowGroupdata[rowData.questionId].size">
              {{rowData.questionDesc}}
            </td>
            <td>
              {{rowData.answerDesc}}
            </td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>
  <div class="previouFun" *ngIf="selectedAns.length>0">
    <button [disabled]="!selectedAns.length>0" class="btn2" (click)="attachQuesAns()" type="submit">Submit</button>
  </div>
</div>
