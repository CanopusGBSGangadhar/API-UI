<div class="example-container">
  <form class="example-form" >
    <h2>Add On Components</h2> 
    <button class="collapsible" (click)="displayOrientation()">Add On Components</button>
    <div class="custStyl" >
        <div>
       <input style="border: 1px solid black; width:500px;" class="inpStyl"  type="text" ngModel name="addOn" #addOn="ngModel" placeholder="Type Orientation Type"/>
        <button class="addStyle" (click)="(addOn.value)" style="width:100px; background-color:green; color:white ; border:1px solid green;">Add</button>
      </div>
      <div class="tableStyle">
       <p-table [value]="addOnArray"> 
        <ng-template  pTemplate="body" let-addOnArray>
            <tr  >
                <div *ngIf="addOnArray.status==='active'">
                        <td >
                            <input [disabled]="addOnArray.edit" type="checkbox" checked="true" />
                            <input [disabled]="addOnArray.edit" style="border: 1px solid black; width:150px;" class="inpStyl" value="{{addOnArray.name}}" type="text"  name="addOn" />
                            <i class="fa fa-pencil-square-o fa-lg" style="color:rgb(213,120,23)" aria-hidden="true" (click)="editaddOn(addOnArray.name )"></i>
                            <i class="fa fa-window-close fa-lg" aria-hidden="true" (click)="closeaddOn(addOnArray.name )"></i>
                        </td>
                    </div>
                    <div *ngIf="addOnArray.status==='inactive'" >
                            <td >
                                <input [disabled]="addOnArray.edit" type="checkbox"  />
                                <input [disabled]="addOnArray.edit" style="border: 1px solid black; width:150px;" class="inpStyl" value="{{addOnArray.name}}" type="text"  name="addOn" />
                                <i class="fa fa-pencil-square-o fa-lg" style="color:rgb(213,120,23)" aria-hidden="true" (click)="editOrien(addOnArray.name )"></i>
                                <i class="fa fa-window-close fa-lg" aria-hidden="true" (click)="closeaddOn(addOnArray.name )"></i>
                            </td>
                        </div>
          </tr>
        </ng-template>
    </p-table>
    <div class='btnStylediv'>
        <button   style="float:right; width:100px; border-radius:5px; background-color:rgb(213,120,23); color:white ; margin:5px;margin-top:0px;padding:3px; border:1px solid rgb(213,120,23);">Save</button> 

    </div>
  </div>
</div>
    
  </form>
</div>
